<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toolaroo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }

    .box {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .tool {
      margin-top: 15px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      text-align: left;
    }

    .tool h3 {
      margin: 0 0 5px 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Toolaroo üõ†Ô∏è</h1>
    <p>Something useful is coming soon.</p>

    <div id="tools-list">
      Loading tools...
    </div>
  </div>

  <script>
    fetch('/api/generate')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('tools-list');
        container.innerHTML = '';

        data.tools.forEach(tool => {
          const div = document.createElement('div');
          div.className = 'tool';
          div.innerHTML = `<h3>${tool.name}</h3><p>${tool.description}</p>`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('tools-list').innerText =
          'Failed to load tools.';
      });
  </script>
</body>
</html>
